<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>About Me</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header id="headerAbove">
            <div class="container">

                <a href="index.html" id="nameTag">Andrew Rea</a>

                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>        
            </div>

        </header>

        <div id="main-container" class="container">

            <section class="bioInfo">
        
                <h1>Contact</h1>

                <form id="contactForm">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <img src="assets/images/github2-512.png" class="social" alt="GitHub">
                    <img src="assets/images/square-linkedin-256.png" class="social" alt="LinkedIn">
                    <img src="assets/images/overflow-256.png" class="social" alt="Stack Overflow">

                </div>

            </section>

        </div>

        <footer>
            <div class="container">
                <p>&copy; Copyright 2019 Andrew Rea</p>
            </div>


        </footer>

    </body>

</html>
